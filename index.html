
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBMC Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-position: center;
      background-image: url(https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/20f7dd81-6dfc-4b31-a83e-c0e2b3b1acc5/O.B.+Montessori+Center+Program+-+Grade+School+Intermediate)
    }
     {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #000;
  padding: 8px 24px;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.logo {
    max-height: 24px;
    width: 24px
}

.nav-left a {
  color: #adb5bd;
  text-decoration: none;
  font-size: 16px;
}

.nav-left a:hover {
  color: white;
}

.nav-right {
  display: flex;
  gap: 8px;
}

.nav-right input {
  padding: 6px 10px;
  border-radius: 4px;
  border: none;
  outline: none;
}

.nav-right button {
  padding: 6px 14px;
  background-color: #008000;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.nav-right button:hover {
  background-color: #0b5ed7;
}
  </style>
</head>
<body>

  <nav class="navbar">
  <div class="nav-left">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrWi5tsJ61iFcnl7XgSLEmO81Di_1Ub32-LA&s" style="width: 50px;">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Jobs</a>
    <a href="#">Enrollment</a>
    <a href="#">Programs</a>
    <a href="#">Contact Us</a>
  </div>

  <div class="nav-right">
    <input type="text" placeholder="Find">
    <button>Enter</button>
  </div>
</nav>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Contact Us!</h3>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email"  class="form-control" id="email" placeholder="johndoe@email.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input  type="subject"  class="form-control" id="subject" placeholder="My Subject" required>
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Phone number</label>
                <input  type="number"  class="form-control" id="number" placeholder="+63" required>
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Message</label>
                <textarea  class="form-control" id="comment" rows="4"  placeholder="..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
              <br>
              <h4>Office Hours:</h4>
              <p> Monday to Thursday - <b>8:00 AM-4:00 PM</b></p>
              <p> Friday - <b>8:00 AM-3:00 PM</b>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
